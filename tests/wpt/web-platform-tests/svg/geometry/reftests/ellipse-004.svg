<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="300" height="200"><title>Ellipse coordinates and radii specified using calc</title><html:link href="https://svgwg.org/svg2-draft/geometry.html" rel="help"/><html:link href="ellipse-ref.svg" rel="match"/><style>ellipse{fill:#00f;font-size:40px}</style><ellipse cx="calc(80px + 25% - 2em)" cy="calc(80px + 60% - 2em)" rx="calc(4 * 5%)" ry="calc(5 * 5%)"/></svg>