<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="340" height="140"><title>Circle coordinates and radius specified using calc</title><html:link href="https://svgwg.org/svg2-draft/geometry.html" rel="help"/><html:link href="circle-ref.svg" rel="match"/><style>circle{fill:#00f;font-size:40px}</style><circle cx="calc(80px + 60% - 2em)" cy="calc(80px + 40% - 2em)" r="calc(5 * 5%)"/></svg>