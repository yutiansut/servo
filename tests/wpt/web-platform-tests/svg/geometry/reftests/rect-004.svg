<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="300" height="200"><title>Rectangle coordinates and sizes specified using calc</title><html:link href="https://svgwg.org/svg2-draft/geometry.html" rel="help"/><html:link href="rect-ref.svg" rel="match"/><style>rect{fill:#00f;font-size:40px}</style><rect width="calc(8 * 5%)" height="calc(10 * 5%)" x="calc(80px + 10% - 2em)" y="calc(80px + 30% - 2em)"/></svg>