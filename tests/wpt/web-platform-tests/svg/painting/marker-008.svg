<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="500" height="300"><html:link href="https://www.w3.org/TR/2016/CR-SVG2-20160915/painting.html#Markers" rel="help"/><html:link href="marker-008-ref.svg" rel="match"/><html:meta content="Tests marker-* render at the appropriate vertices." name="assert"/><style type="text/css">.start{marker-start:url(#markerTest)}.end{marker-end:url(#markerTest)}.mid{marker-mid:url(#markerTest)}</style><defs><marker id="markerTest" fill="#00f" markerHeight="10" markerWidth="10"><rect width="50" height="55"/></marker></defs><line x1="10" x2="100" y1="50" y2="50" stroke="#000" class="start"/><path stroke="#000" d="M 10 100 L 50 100 L 100 100" class="start"/><polygon stroke="#000" points="10 150 50 150 100 150" class="start"/><polyline stroke="#000" points="10 200 50 200 100 200" class="start"/><line x1="150" x2="250" y1="50" y2="50" stroke="#000" class="end"/><path stroke="#000" d="M 150 100 L 200 100 L 250 100" class="end"/><polygon stroke="#000" points="250 150 200 150" class="end"/><polyline stroke="#000" points="150 200 200 200 250 200" class="end"/><line x1="300" x2="400" y1="50" y2="50" stroke="#000" class="mid"/><path stroke="#000" d="M 300 100 L 350 100 L 400 100" class="mid"/><polygon stroke="#000" points="300 150 350 150" class="mid"/><polyline stroke="#000" points="300 200 350 200 400 200" class="mid"/></svg>