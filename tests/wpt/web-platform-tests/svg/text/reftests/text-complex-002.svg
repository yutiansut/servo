<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><g id="testmeta"><title>Text in Shape — 002</title><html:link href="mailto:tavmjong@free.fr" rel="author" title="Tavmjong Bah"/><html:link href="mailto:EMAIL OR http://CONTACT_PAGE" rel="reviewer" title="NAME_OF_REVIEWER"/><html:link href="https://svgwg.org/svg2-draft/text.html#TextShapeInside" rel="help"/><html:link href="text-complex-002-ref.svg" rel="match"/><metadata class="flags">TOKENS</metadata><desc class="assert">TEST ASSERTION</desc></g><style id="test-font" type="text/css">@font-face{font-family:FreeSans;src:url(fonts/FreeSans.woff) format(&quot;woff&quot;),local(&quot;FreeSans&quot;)}text{font-family:FreeSans,sans-serif}</style><style id="test-style" type="text/css">text{font-family:FreeSans,sans-serif}</style><defs><circle id="Circle1" cx="360" cy="180" r="100"/><circle id="Circle2" cx="120" cy="240" r="100"/><rect style="shape-margin:20px" id="Rect1" width="240" height="80" x="120" y="80"/><rect style="shape-margin:20px" id="Rect2" width="240" height="80" x="120" y="260"/><circle id="Circle1x" cx="360" cy="180" r="80"/><circle id="Circle2x" cx="120" cy="240" r="80"/><rect id="Rect1x" width="280" height="120" x="100" y="60"/><rect id="Rect2x" width="280" height="120" x="100" y="240"/></defs><g fill="none" stroke="#add8e6"><use xlink:href="#Rect1"/><use xlink:href="#Rect2"/><use xlink:href="#Circle1"/><use xlink:href="#Circle2"/></g><g fill="none" stroke="#add8e6" stroke-dasharray="5 5"><use xlink:href="#Rect1x"/><use style="shape-margin:20px" xlink:href="#Rect2x"/><use xlink:href="#Circle1x"/><use xlink:href="#Circle2x"/></g><g style="line-spacing:1.25" id="test-body-content" direction="rtl" font-size="16"><text style="shape-inside:url(#Circle1) url(#Circle2);shape-subtract:url(#Rect1) url(#Rect2);shape-padding:20px;text-align:center">لكن لا بد أن أوضح لك أن كل هذه الأفكار المغلوطة حول استنكار النشوة وتمجيد الألم نشأت بالفعل، وسأعرض لك التفاصيل</text></g></svg>