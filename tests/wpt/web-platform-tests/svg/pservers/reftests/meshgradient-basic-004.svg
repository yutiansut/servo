<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360" viewBox="0 0 480 360"><g id="testmeta"><title>Mesh gradient: Simple 2x2 patch mesh (objectBoundingBox).</title><html:link href="http://tavmjong.free.fr" rel="author" title="Tavmjong Bah"/><html:link href="https://www.w3.org/TR/SVG2/pservers.html#MeshGradients" rel="help"/><html:link href="meshgradient-basic-004-ref.png" rel="match"/></g><style id="test-font" type="text/css">@font-face{font-family:FreeSans;src:url(../fonts/FreeSans.woff) format(&quot;woff&quot;)}</style><defs><meshgradient id="LinearMesh" x="0" y="0" gradientUnits="objectBoundingBox"><meshrow><meshpatch><stop path="l 0.5,0" stop-color="#00f"/><stop path="l 0,0.5" stop-color="#0f0"/><stop path="l -0.5,0" stop-color="#ff0"/><stop path="l 0,-0.5" stop-color="#0f0"/></meshpatch><meshpatch><stop path="l 0.5,0"/><stop path="l 0,0.5" stop-color="#ff0"/><stop path="l -0.5,0" stop-color="#00f"/></meshpatch></meshrow><meshrow><meshpatch><stop path="l 0,0.5"/><stop path="l -0.5,0" stop-color="#00f"/><stop path="l 0,-0.5" stop-color="#ff0"/></meshpatch><meshpatch><stop path="l 0,0.5"/><stop path="l -0.5,0" stop-color="#0f0"/></meshpatch></meshrow></meshgradient><meshgradient id="BezierMesh" x="0" y="0" gradientUnits="objectBoundingBox"><meshrow><meshpatch><stop path="c 0.1667,0 0.3333,0 0.5,0" stop-color="#00f"/><stop path="c 0,0.1667 0,0.3333 0,0.5" stop-color="#0f0"/><stop path="c -0.1667,0 -0.3333,0 -0.5,0" stop-color="#ff0"/><stop path="c 0,-0.1667 0,-0.3333 0,-0.5" stop-color="#0f0"/></meshpatch><meshpatch><stop path="c 0.1667,0 0.3333,0 0.5,0"/><stop path="c 0,0.1667 0,0.3333 0,0.5" stop-color="#ff0"/><stop path="c -0.1667,0 -0.3333,0 -0.5,0" stop-color="#00f"/></meshpatch></meshrow><meshrow><meshpatch><stop path="c 0,0.1667 0,0.3333 0,0.5"/><stop path="c -0.1667,0 -0.3333,0 -0.5,0" stop-color="#00f"/><stop path="c 0,-0.1667 0,-0.3333 0,-0.5" stop-color="#ff0"/></meshpatch><meshpatch><stop path="c 0,0.1667 0,0.3333 0,0.5"/><stop path="c -0.1667,0 -0.3333,0 -0.5,0" stop-color="#0f0"/></meshpatch></meshrow></meshgradient></defs><g id="test-body-content"><rect width="200" height="200" x="20" y="140" fill="url(#LinearMesh)"/><rect width="200" height="200" x="260" y="140" fill="url(#BezierMesh)"/></g></svg>