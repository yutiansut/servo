<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" width="100%" height="100%" viewBox="0 0 480 360"><title>Event attributes - onwheel</title><metadata><h:link href="https://svgwg.org/svg2-draft/interact.html#EventAttributes" rel="help"/><h:link href="https://svgwg.org/svg2-draft/attindex.html#RegularAttributes" rel="help"/><h:meta content="onwheel attribute runs script in response to wheel events" name="assert"/></metadata><style>text{font-size:12px}#target{fill:#ff0}</style><script>&apos;use strict&apos;; function complete() { document.getElementById(&apos;target&apos;).style.fill = &apos;lime&apos;; }</script><text x="30" y="30">Select the box, use the mouse wheel and check that the box become green.</text><rect id="target" width="200" height="200" x="140" y="160" onwheel="complete()"/></svg>