<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Kevin McCluskey" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: painting-stroke-04-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#StrokeProperties"><p>This test checks the &quot;stroke-dasharray&quot; and &quot;stroke-dashoffset&quot; properties. Two lines are drawn, one blue and one black. Both have a &quot;stroke-dasharray&quot; of &quot;10,10&quot; giving a dashed appearance where the size of the gaps and the size of the dash is equal.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml">Run the test. No interaction required.</d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The black line is lower than but parallel to the blue line. The &quot;stroke-dashoffset&quot; on each line should make the dashes of each line line up with the gaps in the other line.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: painting-stroke-04-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="10" y="60" font-size="36">Basic paint: stroke properties.</text><path id="stroke-7b" fill="none" stroke="#00f" stroke-dasharray="10 10" stroke-dashoffset="0" stroke-width="25" d="M 50 120 L 430 120"/><path id="stroke-7c" fill="none" stroke="#000" stroke-dasharray="10 10" stroke-dashoffset="10" stroke-width="25" d="M 50 140 L 430 140"/><text x="65" y="210" font-size="30">stroke-dasharray=&quot;10, 10&quot;</text><text x="75" y="260" font-size="30">stroke-dashoffset=&quot;10&quot;</text></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>