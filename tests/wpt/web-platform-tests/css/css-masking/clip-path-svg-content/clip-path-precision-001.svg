<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="testmeta"><title>CSS Masking: clipPath precision</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/clip-path-precision-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Various comma values should no influence the precision of the clipPath element. The test should not show any red outlines around the boxes.</desc></g><defs><g id="paths"><path d="M10 10 h20 v20 h-20 v-20 m1 1 v18 h18 v-18 h-18"/><rect width="2" height="2" x="19" y="19"/><rect width="2" height="32.3" x="5.51" y=".51" fill="#fff"/><rect width="2" height="32.3" x="35.4" y=".51" fill="#fff"/></g></defs><mask id="mask"><use x="60" fill="#fff" xlink:href="#paths"/></mask><clipPath id="clipper"><path d="M40 10 h20 v20 h-20 v-20 m1 1 v18 h18 v-18 h-18"/><rect width="2" height="2" x="49" y="19"/><rect width="2" height="32.3" x="35.51" y=".51"/><rect width="2" height="32.3" x="65.4" y=".51"/></clipPath><use fill="green" xlink:href="#paths"/><g clip-path="url(#clipper)"><rect width="24" height="24" x="38" y="8" fill="red"/><use x="30" fill="green" xlink:href="#paths"/></g><g mask="url(#mask)"><rect width="24" height="24" x="68" y="8" fill="red"/><use x="60" fill="green" xlink:href="#paths"/></g></svg>