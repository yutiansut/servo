<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath clip-rule evenodd evenodd</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#the-clip-rule" rel="help"/><html:link href="reference/clip-path-clip-rule-004-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Test two equal clip-rules &apos;evenodd&apos; on two different content elements. You should see two green rectangles with a hole. The first one on the top left, the second one slightly shifted to the bottom right.</desc></g><clipPath id="clip1"><polygon points="0 0 150 0 150 150 0 150 0 25 125 25 125 125 25 125 25 25 0 25" clip-rule="evenodd"/><polygon points="50 50 200 50 200 200 50 200 50 75 175 75 175 175 75 175 75 75 50 75" clip-rule="evenodd"/></clipPath><rect width="200" height="200" x="0" y="0" fill="green" clip-path="url(#clip1)"/></svg>