<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath and mask nesting 9</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/mask-nested-clip-path-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Multiple references between clipPath and mask elements. You should see 4 equally sized and positioned green squares.</desc></g><clipPath id="clip1" clipPathUnits="objectBoundingBox"><rect width=".3" height=".3" x=".1" y=".1"/></clipPath><clipPath id="clip2" clipPathUnits="objectBoundingBox"><rect width=".3" height=".3" x=".1" y=".6"/></clipPath><clipPath id="clip3" clipPathUnits="objectBoundingBox"><rect width=".3" height=".3" x=".6" y=".1"/></clipPath><clipPath id="clip4" clipPathUnits="objectBoundingBox"><rect width=".3" height=".3" x=".6" y=".6"/></clipPath><clipPath id="clip" clipPathUnits="objectBoundingBox"><rect width="1" height="1" x="0" y="0" clip-path="url(#clip1)"/><rect width="1" height="1" x="0" y="0" clip-path="url(#clip2)"/><rect width="1" height="1" x="0" y="0" clip-path="url(#clip3)"/><rect width="1" height="1" x="0" y="0" clip-path="url(#clip4)"/></clipPath><mask id="mask2" width="1" height="1" x="0" y="0" maskContentUnits="objectBoundingBox"><rect width="1" height="1" x="0" y="0" fill="#fff" clip-path="url(#clip)"/></mask><rect width="200" height="200" fill="green" mask="url(#mask2)"/></svg>