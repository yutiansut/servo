<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath recursion 1</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/clip-path-invisible-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A clipPath recursion counts as invalid clipping path and makes the element disappear. You should see nothing.</desc></g><defs><clipPath id="clip0"><rect width="1" height="1" clip-path="url(#clip)"/></clipPath><clipPath id="clip2"><rect width="100" height="100" clip-path="url(#clip0)"/></clipPath><clipPath id="clip"><rect width="1" height="1" clip-path="url(#clip2)"/></clipPath><mask id="mask1" width="1" height="1" x="0" y="0" maskContentUnits="objectBoundingBox"><rect width="1" height="1" clip-path="url(#clip)"/></mask></defs><circle r="500" mask="url(#mask1)"/></svg>