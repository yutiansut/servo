<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath with objectBoundingBox</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">clipPathUnits=&quot;objectBoundingBox&quot; changes the behavior of non-percentage values. The dimension of the clipped element is equal to one unit for the content of clipPath. You should see a green square.</desc></g><clipPath id="clip1" clipPathUnits="objectBoundingBox"><rect width=".5" height=".5" x=".25" y=".25"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>