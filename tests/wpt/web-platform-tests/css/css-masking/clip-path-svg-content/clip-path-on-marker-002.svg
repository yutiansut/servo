<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath on element with marker</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-on-marker-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A clipPath element with marker is clipped as a whole. Note that a marker does not influence the bounding box of an element. The clipping region includes the whole canvas. Nothing gets clipped. You should see a green square with a blur square on top of it, slightly shifted to the top left.</desc></g><clipPath id="clip1" clipPathUnits="userSpaceOnUse"><rect width="100%" height="100%"/></clipPath><marker id="marker1" markerHeight="100" markerWidth="100" refX="5" refY="5" viewBox="0 0 10 10"><rect width="10" height="10" fill="#00f"/></marker><path fill="green" marker-start="url(#marker1)" d="M50,50 L150,50 L150,150 L50,150 z" clip-path="url(#clip1)"/></svg>