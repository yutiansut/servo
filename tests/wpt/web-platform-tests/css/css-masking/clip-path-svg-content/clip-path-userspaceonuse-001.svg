<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: Two clipPath elements with different clipPathUnits</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A clipPath element with clipPathUnits userSpaceOnUse gets clipped by a clipPath element with cliPathUnits objectBoundingBox. You should see a green square.</desc></g><clipPath id="clip2" clipPathUnits="objectBoundingBox"><rect width=".75" height=".75"/></clipPath><clipPath id="clip1" clip-path="url(#clip2)"><rect width="150" height="150" x="50" y="50"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>