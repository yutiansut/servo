<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath with invalid/empty content</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-invisible-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">If a clipPath element has an invalid or empty basic shape the clipped element disappears. Nothing should be visible.</desc></g><clipPath id="nothing"/><clipPath id="emptyrect"><rect width="0" height="0"/></clipPath><rect width="200" height="200" fill="red" clip-path="url(#nothing)"/><rect width="200" height="200" fill="red" clip-path="url(#emptyrect)"/></svg>