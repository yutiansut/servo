<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: Dynamic reference of clipPath element</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-003-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">The clip-path property gets applied to the later clipped rectangle dynamically. A green square should be visible.</desc></g><clipPath id="clip1"><rect width="200" height="200"/></clipPath><g id="target" clip-path="url(#noclip)"><rect width="400" height="400" fill="red"/><rect width="200" height="200" fill="green"/></g><script>document.getElementById(&quot;target&quot;).setAttribute(&quot;clip-path&quot;, &quot;url(#clip1)&quot;);</script></svg>