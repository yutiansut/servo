<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: Basic shape circle() on SVG rectangle with absolute values</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#the-clip-path" rel="help"/><html:link href="reference/clip-path-circle-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A basic shape function circle() with absolute values applied to an SVG rectangle. You should see a full green circle.</desc></g><rect width="400" height="400" fill="green" clip-path="circle(50px at 50px 50px)"/></svg>