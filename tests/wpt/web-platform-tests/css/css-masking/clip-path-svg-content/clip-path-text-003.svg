<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath with text and a polygon</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-text-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A clipPath element can contain text. Text can be combined with other clipping shapes like polygons. You should see a green text &quot;CLIP&quot; through the hole of a green rectangle.</desc></g><clipPath id="clip1"><text x="20" y="150" stroke="red" stroke-width="10" font-size="60" font-weight="bold">CLIP</text><polygon points="0 0 200 0 200 200 0 200 0 50 150 50 150 150 50 150 50 50 0 50" clip-rule="evenodd"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>