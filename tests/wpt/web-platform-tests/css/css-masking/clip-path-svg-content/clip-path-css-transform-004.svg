<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath with CSS Transforms on both content elements</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-003-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">CSS Transforms must apply on both content elements of the clipPath element. A green square should be visible.</desc></g><clipPath id="clip1"><rect width="400" height="400" transform="scale(.5)"/><rect width="400" height="400" transform="scale(.5)"/></clipPath><rect width="400" height="400" fill="red" clip-path="url(#clip1)"/><rect width="200" height="200" fill="green"/></svg>