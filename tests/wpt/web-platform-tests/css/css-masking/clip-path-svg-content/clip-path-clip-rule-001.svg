<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clip-rule property - evenodd</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#the-clip-rule" rel="help"/><html:link href="reference/clip-path-square-hole-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Check if the clip-rule &apos;evenodd&apos; applies to a content polygon element of clipPath element. A green square with a rectangular hole should be visible.</desc></g><clipPath id="clip1"><polygon points="25 25 175 25 175 175 25 175 25 50 150 50 150 150 50 150 50 50 25 50" clip-rule="evenodd"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>