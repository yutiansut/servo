<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="10000" height="400"><g id="testmeta"><title>CSS Masking: clipPath and mask nesting 10</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/mask-nested-clip-path-003-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Multiple references between clipPath and mask elements. You should see 2 equally sized and positioned green squares next to each other.</desc></g><defs><mask id="mask"><rect width="1" height="1" x="100" fill="#000"/><rect width="8092" height="100" x="200" fill="#fff"/></mask><clipPath id="clip1"><path d="M 0 0 V 100 H 10000 V 0 Z"/></clipPath><clipPath id="clip2" clip-path="url(#clip1)"><path d="M 100 0 H 200 V 200 H 8292 V 0 Z"/></clipPath><mask id="crop"><rect width="300" height="100" fill="#fff"/></mask></defs><g mask="url(#crop)" transform="translate(-100, 0)"><rect width="10000" height="400" fill="red" mask="url(#mask)"/><rect width="101" height="100" x="199" fill="green"/></g><g mask="url(#crop)" transform="translate(100, 0)"><rect width="10000" height="400" fill="red" clip-path="url(#clip2)"/><rect width="101" height="100" x="199" fill="green"/></g></svg>