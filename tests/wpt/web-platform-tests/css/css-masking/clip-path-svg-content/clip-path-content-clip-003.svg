<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: content of clipPath clipped 3</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Both content elements of clipPath reference different other clipPath elements and should be clipped by them. A green square should be visible.</desc></g><clipPath id="clip2"><rect width="100" height="100" x="50" y="50"/></clipPath><clipPath id="clip3"><rect width="100" height="100" x="50" y="50"/></clipPath><clipPath id="clip1"><circle cx="100" cy="100" r="75" clip-path="url(#clip2)"/><circle cx="100" cy="100" r="75" clip-path="url(#clip3)"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>