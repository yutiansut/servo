<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath invalid content element</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-invisible-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">clipPath elements get invalid if the content element is not a basic shape or a reference to a basic shape. Invalid clipPath elements let the clipped element disappear. Nothing should be visible.</desc></g><clipPath id="clip1"><g><rect width="100" height="100"/></g></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>