<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="100" height="100"><g id="testmeta"><title>CSS Masking: Basic shape circle() on SVG rectangle with view-box</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#the-clip-path" rel="help"/><html:link href="reference/clip-path-circle-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A basic shape function circle() applied to an SVG rectangle. The specified keyword view-box defines the viewport as reference box. You should see a full green circle.</desc></g><rect width="200" height="200" fill="green" clip-path="circle() view-box"/></svg>