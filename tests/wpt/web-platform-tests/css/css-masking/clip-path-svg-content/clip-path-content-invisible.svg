<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: Content of clipPath with visibility: hidden</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-invisible-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">From the spec: &quot;If a child element is made invisible by display or visibility it does not contribute to the clipping path.&quot; clipPath without content hides the clipped element. Nothing should be visible.</desc></g><clipPath id="clip1"><rect width="100" height="100" visibility="hidden"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>