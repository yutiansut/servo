<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="testmeta"><title>CSS Masking: clipPath reference content with use 1</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Reference content clip shape with use element from defs section. A green square should be visible.</desc></g><defs><rect id="circle" width="100" height="100" x="50" y="50"/></defs><clipPath id="clip1"><use xlink:href="#circle"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>