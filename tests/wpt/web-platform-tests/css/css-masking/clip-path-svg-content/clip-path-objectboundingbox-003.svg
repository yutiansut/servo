<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath with objectBoundingBox and scaled clipped element</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-circle-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">The clipped element has a transform. The transform should apply &quot;after&quot; the clipping. You should see a full green circle.</desc></g><clipPath id="clip1" clipPathUnits="objectBoundingBox"><circle cx=".25" cy=".25" r=".25"/></clipPath><rect width="10" height="10" fill="green" clip-path="url(#clip1)" transform="scale(20 20)"/></svg>