<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="testmeta"><title>CSS Masking: clipPath negative scale</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-negative-scale-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Negative scale factors on clipped elements should be handled correctly by clipPath elements. First clipped, then scaled.</desc></g><defs><g id="img" transform="translate(10,10)"><rect width="200" height="200" fill="red"/><rect width="100" height="100" fill="green"/><rect width="50" height="50" fill="#00f"/></g></defs><clipPath id="clip"><rect width="90" height="90" x="10" y="10"/></clipPath><g><g clip-path="url(#clip)" transform="translate(200, 200) matrix(1 0 0 1 -100 -100)"><use xlink:href="#img"/></g><g clip-path="url(#clip)" transform="translate(200, 200) matrix(-1 0 0 -1 -100 -100)"><use xlink:href="#img"/></g><g clip-path="url(#clip)" transform="translate(200, 200) matrix(-1 0 0 1 -100 -100)"><use xlink:href="#img"/></g><g clip-path="url(#clip)" transform="translate(200, 200) matrix(1 0 0 -1 -100 -100)"><use xlink:href="#img"/></g></g></svg>