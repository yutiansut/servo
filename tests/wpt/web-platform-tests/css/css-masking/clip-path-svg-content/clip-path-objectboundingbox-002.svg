<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="400" height="400"><g id="testmeta"><title>CSS Masking: clipPath with objectBoundingBox and percentage</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">clipPathUnits=&quot;objectBoundingBox&quot; changes the behavior of percentage values. The behavior is specified by SVG. You should see a green square.</desc></g><clipPath id="clip1" clipPathUnits="objectBoundingBox"><rect width=".125%" height=".125%" x=".063%" y=".063%"/></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>