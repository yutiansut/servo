<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: mask with objectBoundingBox gets clipped 2</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/mask-content-clip-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">The mask element with maskContentUnits=&quot;objectBoundingBox&quot; gets clipped. The clipping path has a coordinates in the mask&apos;s user space. You should see a full green circle.</desc></g><clipPath id="clip"><circle cx=".5" cy=".5" r=".25"/></clipPath><mask id="mask" width="1" height="1" x="0" y="0" maskContentUnits="objectBoundingBox"><rect width=".5" height=".5" x=".25" y=".25" fill="#fff" clip-path="url(#clip)"/></mask><rect width="200" height="200" x="0" y="0" fill="green" mask="url(#mask)"/></svg>