<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath with transformed child</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">The child of the clipPath element has a transform that influences the size of the clipping path. You should see a green square.</desc></g><clipPath id="clip1"><rect width="10" height="10" transform="scale(10) translate(5, 5)"/></clipPath><rect width="400" height="400" fill="green" clip-path="url(#clip1)"/></svg>