<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="testmeta"><title>CSS Masking: clipPath reference content with use 7</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-003-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">The clipPath element has a content use element which references another use element which references a shape. A green square should be visible.</desc></g><defs><rect id="rect" width="200" height="200"/><use id="use" xlink:href="#rect"/></defs><clipPath id="clip1"><use xlink:href="#use"/></clipPath><rect width="400" height="400" fill="red" clip-path="url(#clip1)"/><rect width="200" height="200" fill="green"/></svg>