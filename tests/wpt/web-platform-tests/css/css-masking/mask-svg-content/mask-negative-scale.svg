<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="testmeta"><title>CSS Masking: mask with negative scale target</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/mask-negative-scale-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">The masked target elements get scaled with negative factors. Check if that influences masking. You should see 4 green rectangles with smaller blue rectangles in it in various rotations.</desc></g><defs><g id="img" transform="translate(10,10)"><rect width="200" height="200" fill="red"/><rect width="100" height="100" fill="green"/><rect width="50" height="50" fill="#00f"/></g></defs><mask id="mask"><rect width="90" height="90" x="10" y="10" fill="#fff"/></mask><g><g mask="url(#mask)" transform="translate(200, 200) matrix(1 0 0 1 -100 -100)"><use xlink:href="#img"/></g><g mask="url(#mask)" transform="translate(200, 200) matrix(-1 0 0 -1 -100 -100)"><use xlink:href="#img"/></g><g mask="url(#mask)" transform="translate(200, 200) matrix(-1 0 0 1 -100 -100)"><use xlink:href="#img"/></g><g mask="url(#mask)" transform="translate(200, 200) matrix(1 0 0 -1 -100 -100)"><use xlink:href="#img"/></g></g></svg>