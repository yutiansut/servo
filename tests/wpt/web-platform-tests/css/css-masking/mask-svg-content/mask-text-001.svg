<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><g id="testmeta"><title>CSS Masking: mask with transformed text content</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/mask-text-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">The masked target elements get scaled with negative factors. Check if that influences masking. You should see 4 green rectangles with smaller blue rectangles in it in various rotations.</desc></g><mask id="mask"><text x="50%" y="50%" fill="#fff" font-family="Ahem" font-size="12" transform="rotate(90 50 50)">foobar</text></mask><rect width="100%" height="100%" x="0" y="0" mask="url(#mask)"/></svg>