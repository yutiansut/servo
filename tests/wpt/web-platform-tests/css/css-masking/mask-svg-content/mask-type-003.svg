<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: mask without specified mask-type</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#the-mask-type" rel="help"/><html:link href="reference/mask-green-square-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">No mask type was specified the mask element should take the luminocity of the content to mask. You should see a green square.</desc></g><mask id="mask"><rect width="200" height="200" fill="#000"/><rect width="100" height="100" x="50" y="50" fill="#fff"/></mask><rect width="200" height="200" fill="green" mask="url(#mask)"/></svg>